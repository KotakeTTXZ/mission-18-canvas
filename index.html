<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my canvas</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="//at.alicdn.com/t/font_632907_v665toa8jhwoecdi.js"></script>
    <style type="text/css">
        .icon {
            width: 40px;
            height: 40px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="pcMenu">
        <div class="menu">
            <svg class="icon active" aria-hidden="true" id="paint">
                <use xlink:href="#icon-icon--"></use>
            </svg>
            <svg class="icon" aria-hidden="true" id="eraser">
                <use xlink:href="#icon-xiangpica"></use>
            </svg>
            <svg class="icon" aria-hidden="true" id="clear">
                <use xlink:href="#icon-wrong"></use>
            </svg>
            <svg class="icon" aria-hidden="true" id="download">
                <use xlink:href="#icon-xiazai"></use>
            </svg>
        </div>

        <div class="paintMenu" id="paintMenu">
            <div class="wrap">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-icon--"></use>
                </svg>
                <span id="paintSizeValue">25</span>
                <input type="range" name="points" min="1" max="50" id="paintSize" value="25" />

            </div>
            <div class="wrap">
                <svg class="icon" aria-hidden="true" id="color">
                    <use xlink:href="#icon-yanse"></use>
                </svg>
                <input type="color" id="paintColor" value="#ff0000"/>
            </div>

        </div>

        <div class="eraserMenu" id="eraserMenu" style="display: none">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiangpica"></use>
            </svg>
            <span id="eraserSizeValue">25</span>
            <input type="range" name="points" min="1" max="50" id="eraserSize" value="25" />
        </div>

    </div>
    <script src="./js.js"></script>
</body>

</html>
